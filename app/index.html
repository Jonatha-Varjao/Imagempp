<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dashboard.css">
  <title>Imagem ++</title>
</head>

<body>


  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col pt-3">
        <nav class="navbar navbar-light">
          <a class="navbar-brand" href="#">
            <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
            Imagem++
          </a>
          <button type="button" class="btn btn-info btn-lg" id="myBtn">Run</button>
        </nav>
        <hr>

        <section class="row text-center">

          <p id="response"></p>
        </section>



        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <form id="test" onSubmit="JavaScript:start_run(event)">
                <div class="modal-header">
                  <h4 class="modal-title text-center">Configurações do aumento</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="form-group col-md-12">
                    <div class="col-md-12 row">
                      <input type="checkbox" class="form-check-input" name="rotation" id="rotation" />
                      <label class="form-check-label" for="rotation">Rotação</label>
                    </div>
                    <div class="col-md-12 row">
                        <input type="checkbox" class="form-check-input" name="translation" id="translation" />
                        <label class="form-check-label" for="translation">Translação</label>
                      </div>
                  </div>

                  <p>
                    <input type="submit" value="Send" class="btn btn-primary btn-block" />
                  </p>

                </div>
              </form>
              <div class="modal-footer">
                <pre id="output"></pre>
              </div>
            </div>

          </div>
        </div>

      </main>

    </div>
  </div>

  <footer class="footer">
    <div class="container text-center text-muted" style="padding-top: 10px;">
      <p>Universidade Federal do Tocantins - UFT <br> Departamento de Ciência da Computação </p>

    </div>
  </footer>
</body>
<script src="renderer.js"></script>
<script>
  $(document).ready(function () {
    $("#myBtn").click(function () {
      $("#myModal").modal();
    });
  });
</script>

</html>
