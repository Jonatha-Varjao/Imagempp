<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <title>Imagem ++</title>
</head>

<body>


  <div class="container-fluid">
    <div class="row-lg">
      <main role="main" class="col pt-3">
        <nav class="navbar navbar-light">
          <a class="navbar-brand" href="#">
            <i class="fa fa-bars" aria-hidden="true"></i>
            Imagem++
          </a>
          <div class="row">
            <button class="btn btn-warning btn-lg" id="myBtn" style="margin-right:5px; margin-top: 5px;" ><i class="fa fa-cogs" aria-hidden="true"></i>Configurações</button>
            <button class="btn btn-info btn-lg" id="myBtn" style="margin-top: 5px;" ><i class="fa fa-play"
                style="padding-left: 10px; color:black;" aria-hidden="true"></i>Run</button>
          </div>
        </nav>
        <hr>
        <div class="container-fluid">
          <section class="row text-center">
            <div class="container">

              <form class="form-signin" action="/signUp" method="post" role="form">
                <h2 class="form-signin-heading">Please Sign Up </h2>
                <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>

                <button id="register" class="btn btn-lg btn-primary btn-block" type="button">Register </button>
              </form>

            </div>
            <p id="response"></p>
          </section>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <form id="form_configuracoes" onSubmit="JavaScript:start_run(event)">
                <div class="modal-header">
                  <h4 class="modal-title text-center">Configurações do aumento</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="form-group col-md-12">
                    <div class="col-md-12 row">
                      <input type="checkbox" class="form-check-input" name="rotation" id="rotation" />
                      <label class="form-check-label" for="rotation">Rotação</label>
                    </div>
                    <div class="col-md-12 row">
                      <input type="checkbox" class="form-check-input" name="translation" id="translation" />
                      <label class="form-check-label" for="translation">Translação</label>
                    </div>
                  </div>
                  <p>
                    <input id="json_save" type="submit" class="btn btn-primary btn-block" />
                  </p>
                </div>
              </form>
              <div class="modal-footer">
                <pre id="output_configuracoes"></pre>
              </div>
            </div>

          </div>
        </div>

      </main>

    </div>
  </div>

  <footer class="footer">
    <div class="container text-center text-muted" style="padding-top: 10px;">
      <p>Universidade Federal do Tocantins - UFT <br> Departamento de Ciência da Computação </p>

    </div>
  </footer>
</body>
<script src="js/renderer.js"></script>

</html>
